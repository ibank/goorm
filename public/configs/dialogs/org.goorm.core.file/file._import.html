<div class="content_header" localization_key='dialog_file_import'>File Import</div>

<div class="content_guide_message" localization_key='dialog_file_import_guide'>Select a file to import</div>

<div id="file_import" style="text-align:left; font-size:11px;">
	<form id="myForm" action="file/import" method="post" enctype="multipart/form-data"> 
		<div class="wizard_step" step="1">
			<div style="width:100%; height:21px; overflow:auto; font-size:11px;">
		    	<div style="float:left;">
		        	<span localization_key='common_location'>Location : </span>
		        	<input type="text" id="file_import_location_path" name="file_import_location_path" style="width:560px; height:15px;" readonly="readonly" />
		        </div>
		        <div style="float:right;">
		        	<span localization_key='common_target'>Target : </span>
		            <select name='selectbox'>
		                <option value='2'>Remote</option>
		            </select>
		        </div>
		    </div>
			<div id="import_dialog_middle" style="width:780px; height:275px; margin-top:8px; font-size:11px;">
				<div id="import_dialog_left" class="dialogs_left">
					<div id="file_import_dir_tree" class='directory_treeview dialogs_left_inner'></div>
				</div>
				<div id="file_import_files" class="dialog_center"></div>
		    </div>
		    <div style="margin-top:10px; border:1px solid #CCC; float:left; width:768px; padding:5px;">
				<div style="overflow:auto; font-size:11px; float:left;">
					<span localization_key='dialog_file_import_file'>Select the file to import</span>
				</div>
				<div style="overflow:auto; font-size:11px; float:right;">
			    	<div style="float:left;">
						<input type="file" name="file" id="file_import_file">
						<div id="upload_output"></div>
			        </div>
			    </div>
			</div>
	    </div>
    </form>
</div>
